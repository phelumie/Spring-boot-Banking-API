spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=test1234
spring.datasource.url=jdbc:mysql://localhost:3306/customer-dev?createDatabaseIfNotExist=true&sessionVariables=sql_mode='NO_ENGINE_SUBSTITUTION'&jdbcCompliantTruncation=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.javax.persistence.validation.mode=none
spring.jpa.properties.hibernate.jdbc.time_zone=GMT+1
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.TYPE=TRACE
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.cloud.kubernetes.discovery.enabled=false
spring.cloud.kubernetes.enabled=false 
